<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
  }

  h1 {
    color: #fff;
    font-size: 2.5rem;
    text-align: center;
    text-shadow: 0 0 15px #ff0066, 0 0 30px #ff66b2;
    animation: glow 2s infinite alternate;
    margin-bottom: 20px;
    padding: 0 10px;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2; }
    to { text-shadow: 0 0 25px #ff1493, 0 0 45px #ff1493; }
  }

  .photo-frame {
    position: relative;
    border: 5px solid #fff;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
    animation: floatPhoto 6s ease-in-out infinite alternate;
    max-width: 90%;
    width: 320px;
  }

  .photo-frame img {
    width: 100%;
    height: auto;
    display: block;
  }

  @keyframes floatPhoto {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #ff66b2, #ff1493);
    border-radius: 50%;
    animation: floatUp 10s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: floatHeart 6s ease-in infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }

  @keyframes floatHeart {
    0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.5) rotate(45deg); opacity: 0; }
  }

  audio { display: none; }

  @media (max-width: 600px) {
    h1 { font-size: 1.8rem; }
    .photo-frame { width: 250px; }
  }
</style>
